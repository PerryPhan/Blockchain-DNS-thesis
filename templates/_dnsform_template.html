<form action="" method="POST">
    <h1>Form for A Record</h1>
    {% if error_message %}
    <h3 style="color: red">{{ error_message }}</h3>
    {% endif %}
    <div>
      <label for="domain"> Domain </label>
      <input
        type="text"
        name="domain"
        placeholder=" Type domain ex: dai.com "
        pattern='^[a-zA-Z0-9][a-zA-Z0-9-_]{0,61}[a-zA-Z0-9]{0,1}\.([a-zA-Z]{1,6}|[a-zA-Z0-9-]{1,30}\.[a-zA-Z]{2,3})$'
        required
      />
    </div>
    <!-- <div>
      <label for="type"> Type </label>
      <input type="text" name="type" value="A" readonly required/>
    </div> -->
    <div>
      <label for="ip"> IP </label>
      <input
        type="text"
        name="ip"
        placeholder="Type domain ip ex: 1.1.1.1"
        pattern='^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
        required
      />
    </div>
    <div>
      <label for="port"> Port giao thá»©c</label>
      <input type="number" name="port" value=80 min=80 max=9999 required/>
    </div>
    <div>
      <label for="ttl"> Time to live </label>
      <input type="number" name="ttl" value=14400 min=0 max=99999 required/>
    </div>
    
    <div>
      <button type="reset">Reset</button>
      <button type="submit">OK</button>
    </div>
  </form>
  
  <form action="" method="POST" enctype="multipart/form-data">
    <h1>File Form</h1>
    {% if error_message %}
    <h3 style="color: red">{{ error_message }}</h3>
    {% endif %}
    <div>
      <input type="file" name="file" />
    </div>
    <div>
      <button type="reset">Reset</button>
      <button type="submit">OK</button>
    </div>
  </form>
  
  <form action="resolve" method="POST" >
    <h1>DNS domain return ip Form</h1>
    <div>
      <label for="ttl"> Domain </label>
      <input
        type="text"
        name="domain"
        placeholder=" Type domain ex: dai.com "
        pattern="{{ domainFormat or '.*'}}"
        required
      />
    </div>
    <div>
      <button type="reset">Reset</button>
      <button type="submit">OK</button>
    </div>
  </form>
